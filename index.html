<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>JS Form Validation</title>
  </head>
  <body>
    <h1>Welcome to the best form on Internet!</h1>
    <form name="myForm" onsubmit="return validateForm()" method="post" action="/myaction.php">
      <!-- it submits form if return value is true-->

        <div class="formdecor" id="name">
           <b> Name:</b><input type="text" name="fname" required/>
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdecor" id="email">
          <b> Email:</b><input type="email" name="femail" required/>
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdecor" id="phone">
          <b> Phone:</b><input type="number" name="fphone" required/>
            <b><span class="formerror"></span>
        </div></b>

        <div class="formdecor" id="password">
          <b> Password:</b><input type="password" name="fpassword" 
          title="At least one uppercase letter, one lower case letter, one number, 
          one special character and minimum length is 8 and maximum length is 16"
           pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,16}$" 
          title="" required/> 
            <b><span class="formerror"></span></b>
        </div>

        <div class="formdecor" id="cpassword">
          <b>Confirm Password:</b><input type="password" name="fconfirmpassword" required/> 
            <b><span class="formerror"></span></b>
        </div>

        <input type="submit" value="submit" class="button">
    </form>
    
    <script src="script.js"></script>
  </body>
</html>
